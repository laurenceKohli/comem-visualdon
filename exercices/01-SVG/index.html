    <h1>Dessiner des formes</h1>
    <h2>Rectangle</h2>
    <svg width="100" height="100">
      <rect id="rectangle" x="20" y="20" width="800" height="300" fill="red"/>
    </svg>
    <h2>Donut</h2>
    <svg width="200" height="200">
      <circle id="donut" cx="100" cy="100" r="60" stroke="black" fill="none"/>
      <circle cx="100" cy="100" r="30" stroke="black" fill="none"/>
    </svg>

    <h2>Ligne</h2>
    <svg width="200" height="500">
      <circle cx="70" cy="90" r="2"/>
      <text x="70" y="85">A</text>
      <line x1="52" y1="0" x2="152" y2="500" stroke="green"/>
    </svg>

    <h2>Path</h2>
    <svg width="1000" height="70">
      <path d="M 10 10 V 50 H 50 
      M 60 50 L 85 10 L 110 50 M 97 25 H 73
      M 120 10 V 50 H 160 V 10 
      M 170 10 V 50 M 170 10 H 210 V 30 H 170 L 210 50 
      M 260 10 H 220 V 50 H 260 M 220 30 H 260
      M 270 50 V 10 L 310 50 V 10
      M 360 10 H 320 V 50 H 360
      M 410 10 H 370 V 50 H 410 M 370 30 H 410" 
      fill="none" stroke="black" stroke-width="2" id="name"/>
      
      <circle r="5" fill="orange">
        <animateMotion dur="10s" repeatCount="indefinite">
          <mpath xlink:href="#name" />
        </animateMotion>
    </circle>
    </svg>
